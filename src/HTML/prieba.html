<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Display Users</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="barraBuscar">
        <div class="group">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input id="searchInput" class="input" type="search" placeholder="Search" />
        </div>
    </div>
    <div id="userContainer" class="user-container">
        <div class="user">
            <img src="user1.jpg" alt="User 1" class="user-photo">
            <div class="user-info">
                <h2>John Doe</h2>
            </div>
        </div>
        <div class="user">
            <img src="user2.jpg" alt="User 2" class="user-photo">
            <div class="user-info">
                <h2>Jane Smith</h2>
            </div>
        </div>
        <div class="user">
            <img src="user3.jpg" alt="User 3" class="user-photo">
            <div class="user-info">
                <h2>Michael Brown</h2>
            </div>
        </div>
    </div>
</body>
</html>
